<body>

    <script>
        let barcodeHistory = JSON.parse(localStorage.getItem('barcodeHistory')) || [];

        document.getElementById('barcodeForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const barcode = document.getElementById('barcode').value.trim();
            const resultDiv = document.getElementById('result');
            const resultTitle = document.getElementById('resultTitle');
            const resultContent = document.getElementById('resultContent');
            
            if (!barcode) {
                showResult('warning', 'Aten√ß√£o', 'Por favor, digite um c√≥digo de barras.');
                return;
            }
            
            // Remove espa√ßos e caracteres especiais
            const cleanBarcode = barcode.replace(/\s+/g, '').replace(/[^0-9]/g, '');
            
            if (cleanBarcode.length < 8) {
                showResult('invalid', 'C√≥digo Inv√°lido', 'O c√≥digo deve ter pelo menos 8 d√≠gitos.');
                return;
            }
            
            // Verifica√ß√£o b√°sica de c√≥digos de barras brasileiros
            let isValid = false;
            let type = '';
            let info = {};
            
            if (cleanBarcode.length === 44 || cleanBarcode.length === 47 || cleanBarcode.length === 48) {
                // Boleto banc√°rio
                type = 'Boleto Banc√°rio';
                isValid = validateBoleto(cleanBarcode);
                info = parseBoleto(cleanBarcode);
            } else if (cleanBarcode.length === 13 || cleanBarcode.length === 8) {
                // EAN-13 ou EAN-8
                type = cleanBarcode.length === 13 ? 'EAN-13' : 'EAN-8';
                isValid = validateEAN(cleanBarcode);
                info = parseEAN(cleanBarcode);
            } else if (cleanBarcode.length === 12) {
                // UPC-A
                type = 'UPC-A';
                isValid = validateUPC(cleanBarcode);
                info = parseUPC(cleanBarcode);
            } else {
                type = 'Formato n√£o reconhecido';
                isValid = false;
            }
            
            if (isValid) {
                // Adicionar ao hist√≥rico
                addToHistory(cleanBarcode, type, info, isValid);
                showResult('valid', `‚úì C√≥digo V√°lido - ${type}`, formatValidResult(info, cleanBarcode));
            } else {
                showResult('invalid', `‚úó C√≥digo Inv√°lido - ${type}`, formatInvalidResult(cleanBarcode));
            }
        });
        
        function showResult(status, title, content) {
            const resultDiv = document.getElementById('result');
            const resultTitle = document.getElementById('resultTitle');
            const resultContent = document.getElementById('resultContent');
            
            resultDiv.className = `result ${status}`;
            resultTitle.textContent = title;
            resultContent.innerHTML = content;
            resultDiv.style.display = 'block';
            
            // Scroll suave para o resultado
            resultDiv.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
        }
        
        function validateBoleto(code) {
            // Valida√ß√£o simplificada para boletos
            if (code.length === 47 || code.length === 48) {
                return code.substring(0, 3) !== '000';
            }
            return code.length === 44;
        }
        
        function parseBoleto(code) {
            const bankCode = code.substring(0, 3);
            const bankInfo = getBankInfo(bankCode);
            const boletoType = getBoletoType(code);
            
            return {

            };

        function getBoletoType(code) {
            // Verifica se √© boleto de arrecada√ß√£o ou banc√°rio
            if (code.length === 48) {
                // Boleto de arrecada√ß√£o (conv√™nio)
                const segment = code.substring(1, 2);
                const segmentTypes = {
                    '1': 'Prefeituras',
                    '2': 'Saneamento',
                    '3': 'Energia El√©trica e G√°s',
                    '4': 'Telecomunica√ß√µes',
                    '5': '√ìrg√£os Governamentais',
                    '6': 'Carnes e Assemelhados ou Demais Empresas',
                    '7': 'Multas de Tr√¢nsito',
                    '8': 'Uso do Banco',
                    '9': 'Uso do Banco'
                };
                
                return `Arrecada√ß√£o - ${segmentTypes[segment] || 'Segmento n√£o identificado'}`;
            } else {
                // Boleto banc√°rio (44 ou 47 d√≠gitos)
                return 'Boleto Banc√°rio';
            }
        }
        
        function validateEAN(code) {
            if (code.length !== 13 && code.length !== 8) return false;
            
            let sum = 0;
            for (let i = 0; i < code.length - 1; i++) {
                const digit = parseInt(code[i]);
                if (code.length === 13) {
                    sum += (i % 2 === 0) ? digit : digit * 3;
                } else {
                    sum += (i % 2 === 0) ? digit * 3 : digit;
                }
            }
            
            const checkDigit = (10 - (sum % 10)) % 10;
            return checkDigit === parseInt(code[code.length - 1]);
        }
        
        function parseEAN(code) {
            return {
                pais: code.substring(0, 3),
                empresa: code.substring(3, code.length - 1),
                verificador: code[code.length - 1]
            };
        }
        
        function validateUPC(code) {
            if (code.length !== 12) return false;
            
            let sum = 0;
            for (let i = 0; i < 11; i++) {
                const digit = parseInt(code[i]);
                sum += (i % 2 === 0) ? digit * 3 : digit;
            }
            
            const checkDigit = (10 - (sum % 10)) % 10;
            return checkDigit === parseInt(code[11]);
        }
        
        function parseUPC(code) {
            return {
                fabricante: code.substring(0, 6),
                produto: code.substring(6, 11),
                verificador: code[11]
            };
        }
        
        function formatValidResult(info, code) {
            let html = `<div class="barcode-visual">${code}</div>`;
            
            html += '<div class="result-item"><span class="result-label">C√≥digo:</span> ' + code + '</div>';
            
            for (const [key, value] of Object.entries(info)) {
                const label = {
                    'banco': 'C√≥digo do Banco',
                    'nomeBanco': 'Nome do Banco',
                    'tipoBoleto': 'Tipo de Boleto',
                    'pais': 'C√≥digo do Pa√≠s',
                    'empresa': 'C√≥digo da Empresa',
                    'verificador': 'D√≠gito Verificador',
                    'fabricante': 'C√≥digo do Fabricante',
                    'produto': 'C√≥digo do Produto'
                }[key] || key;
                
                html += `<div class="result-item"><span class="result-label">${label}:</span> ${value}</div>`;
            }
            
            return html;
        }
        
        function formatInvalidResult(code) {
            return `

                <div class="result-item"><span class="result-label">C√≥digo:</span> ${code}</div>
                <div class="result-item"><span class="result-label">Status:</span> Formato inv√°lido ou d√≠gito verificador incorreto</div>
                <div class="result-item"><span class="result-label">Sugest√£o:</span> Verifique se o c√≥digo foi digitado corretamente</div>
            `;
        }
        
        // Formata√ß√£o autom√°tica do input e contador
        document.getElementById('barcode').addEventListener('input', function(e) {
            updateDigitCounter();
        });

        // Bot√£o para remover tra√ßos e pontos
        document.getElementById('cleanBtn').addEventListener('click', function() {
            const input = document.getElementById('barcode');
            const cleanValue = input.value.replace(/[^0-9]/g, '');
            input.value = cleanValue;
            updateDigitCounter();
        });

        // Fun√ß√£o para atualizar contador de d√≠gitos
        function updateDigitCounter() {
            const input = document.getElementById('barcode');
            const digitCount = document.getElementById('digitCount');
            const boletoTypeHint = document.getElementById('boletoTypeHint');
            const numericOnly = input.value.replace(/[^0-9]/g, '');
            digitCount.textContent = numericOnly.length;
            
            // Mostrar dica do tipo de boleto baseado no comprimento
            if (numericOnly.length === 44) {

            event.target.classList.add('active');

        // Adicionar ao hist√≥rico
        function addToHistory(code, type, info, isValid) {
            const existingIndex = barcodeHistory.findIndex(item => item.code === code);
            const isDuplicate = existingIndex !== -1;
            
            const historyItem = {
                code: code,
                type: type,
                info: info,
                isValid: isValid,
                date: new Date().toLocaleString('pt-BR'),
                isDuplicate: isDuplicate,
                duplicateCount: 1
            };
            
            if (!isDuplicate) {
                // C√≥digo novo - adicionar ao hist√≥rico
                barcodeHistory.unshift(historyItem);
                // Manter apenas os √∫ltimos 50 itens
                if (barcodeHistory.length > 50) {
                    barcodeHistory = barcodeHistory.slice(0, 50);
                }
                localStorage.setItem('barcodeHistory', JSON.stringify(barcodeHistory));
            } else {
                // C√≥digo duplicado - atualizar contador e mover para o topo
                const existingItem = barcodeHistory[existingIndex];
                existingItem.duplicateCount = (existingItem.duplicateCount || 1) + 1;
                existingItem.date = new Date().toLocaleString('pt-BR');
                existingItem.isDuplicate = true;
                
                // Mover para o topo
                barcodeHistory.splice(existingIndex, 1);
                barcodeHistory.unshift(existingItem);
                
                localStorage.setItem('barcodeHistory', JSON.stringify(barcodeHistory));
                
                // Mostrar aviso de duplicado
                showResult('warning', '‚ö†Ô∏è C√≥digo Duplicado', 
                    `<div class="barcode-visual">${code}</div>
                    <div class="result-item"><span class="result-label">Status:</span> Este c√≥digo j√° foi verificado ${existingItem.duplicateCount} vezes</div>
                    <div class="result-item"><span class="result-label">Primeira verifica√ß√£o:</span> ${existingItem.date}</div>
                    <div class="result-item"><span class="result-label">Banco:</span> ${info.nomeBanco || 'N/A'}</div>
                    <div class="result-item"><span class="result-label">Tipo:</span> ${info.tipoBoleto || type}</div>`);
            }
        }

        // Atualizar exibi√ß√£o do hist√≥rico
        function updateHistoryDisplay() {
            const historyList = document.getElementById('historyList');
            
            if (barcodeHistory.length === 0) {
                historyList.innerHTML = `
                    <div class="empty-history">
                        Nenhum boleto verificado ainda. Use o verificador para adicionar boletos ao hist√≥rico.
                    </div>
                `;
                return;
            }
            
            let html = `<div style="margin-bottom: 20px; padding: 15px; background: #e3f2fd; border-radius: 8px; border-left: 4px solid #2196f3;">
                <strong>üìä Resumo do Hist√≥rico:</strong><br>
                Total de c√≥digos √∫nicos: ${barcodeHistory.length}<br>
                C√≥digos duplicados: ${barcodeHistory.filter(item => item.isDuplicate).length}
            </div>`;
            
            barcodeHistory.forEach((item, index) => {
                const duplicateClass = item.isDuplicate ? 'duplicate' : '';
                const duplicateCount = item.duplicateCount || 1;
                const duplicateBadge = item.isDuplicate ? 
                    `<span class="duplicate-badge">DUPLICADO (${duplicateCount}x)</span>` : '';
                
                let infoText = '';
                if (item.info.nomeBanco) {
                    infoText = `${item.info.nomeBanco} - ${item.info.tipoBoleto}`;
                } else if (item.info.pais) {
                    infoText = `Pa√≠s: ${item.info.pais}`;
                } else if (item.info.fabricante) {
                    infoText = `Fabricante: ${item.info.fabricante}`;
                }
                
                html += `
                    <div class="history-item ${duplicateClass}">
                        <div class="history-header">
                            <span class="history-code">${item.code}</span>
                            <div>
                                ${duplicateBadge}
                                <span class="history-date">${item.date}</span>
                            </div>
                        </div>
                        <div class="history-info">
                            <strong>${item.type}</strong><br>
                            ${infoText}
                            ${item.isDuplicate ? `<br><small style="color: #856404;">Verificado ${duplicateCount} vezes</small>` : ''}
                        </div>
                    </div>
                `;
            });
            
            historyList.innerHTML = html;
        }

        // Limpar hist√≥rico
        document.getElementById('clearHistoryBtn').addEventListener('click', function() {
            if (barcodeHistory.length === 0) {
                showResult('warning', 'Hist√≥rico Vazio', 'N√£o h√° itens no hist√≥rico para limpar.');
                return;
            }
            
            barcodeHistory = [];
            localStorage.removeItem('barcodeHistory');
            updateHistoryDisplay();
            showResult('valid', 'Hist√≥rico Limpo', 'Todos os itens do hist√≥rico foram removidos com sucesso.');
        });

        // Carregar hist√≥rico ao inicializar
        updateHistoryDisplay();
    </script>
